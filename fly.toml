# fly.toml - Fly.io configuration for Savewise MCP Server
# Run `fly launch` to create the app, then `fly deploy` to deploy

app = "savewise-mcp-server"
primary_region = "nrt"  # Tokyo - closest to Korea

[build]

[env]
  PORT = "8080"
  MCP_PATH = "/mcp"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/healthz"
  timeout = "5s"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
